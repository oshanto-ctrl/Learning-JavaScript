<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Video Element</title>
</head>
<body>
    <!-- 
        Controls here gives the video player's 
        default fundamental controls. 
    -->
        
    <video width="560" height="320" controls>
        <!-- 
            Different Sources. If webm not work
            then go to mp4 and so on.
        --> 
        <source src="py_intro.webm" type="video/webm">
        <source src="py_intro.mp4" type="video/mp4">
    </video>
</body>
</html>
